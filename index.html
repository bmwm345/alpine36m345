<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E36 M3 Journey</title>

  <!-- Google Font for blocky badge-like style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Car age counter */
    .car-age {
      margin-top: 25px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #111;
    }

    .car-age span {
      display: inline-block;
      padding: 10px 18px;
      border: 2px solid #000;
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <!-- BMW M3 Badge -->
  <div class="badge-container">
    <div class="badge-label">E36</div>
    <div class="stripes">
      <div class="stripe blue"></div>
      <div class="stripe darkblue"></div>
      <div class="stripe red"></div>
    </div>
    <div class="badge-text">
      <span class="m-logo">M</span>
      <span class="three">3</span>
    </div>
  </div>

  <!-- Car Age Counter -->
  <div class="car-age">
    <span id="carAge">Loading...</span>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="build-journal.html">Build Journal</a>
    <a href="maintenance.html">Maintenance</a>
  </nav>

  <!-- Main content -->
  <main>
    <p>This website is dedicated to documenting my BMW E36 M3 project and experiences.</p>
    <p>Use the navigation above to explore the build journal (modifications), maintenance, and cosmetic upkeep!</p>
  </main>


  <script>
    function updateCarAge() {

      const buildDate = new Date(1997, 8, 17);
      const now = new Date();

      let years = now.getFullYear() - buildDate.getFullYear();
      let months = now.getMonth() - buildDate.getMonth();
      let days = now.getDate() - buildDate.getDate();

      if (days < 0) {
        months--;
        const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += previousMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("carAge").textContent =
        `${years} years, ${months} months, ${days} days old`;
    }

    updateCarAge();
    setInterval(updateCarAge, 1000 * 60 * 60);
  </script>

</body>
</html>
